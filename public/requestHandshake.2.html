<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Steem Keychain Handshake Test</title>
<style>
body { font-family: monospace; white-space: pre-wrap; }
#log { border: 1px solid #aaa; padding: 10px; margin-top: 20px; height: 350px; overflow-y: scroll; }
</style>
</head>
<body>

<h2>Steem Keychain handshake テスト</h2>

<button id="btnHandshake">Handshake 実行</button>

<div id="log"></div>

<script>
// ログ出力関数
function addLog(msg) {
    const logEl = document.getElementById("log");
    logEl.textContent += msg + "\n";
    logEl.scrollTop = logEl.scrollHeight;
}

// Keychain の handshake 実行
document.getElementById("btnHandshake").onclick = () => {
    addLog("=== requestHandshake 実行 ===");
    try {
        steem_keychain.requestHandshake((response) => {
            addLog("[callback 受信]: " + JSON.stringify(response));
        });
    } catch (e) {
        addLog("[callback エラー発生]: " + e);
    }
};

// window.postMessage で Keychain からのすべてのメッセージを受信
window.addEventListener("message", (event) => {
    addLog("[postMessage 受信]: " + JSON.stringify(event.data));
});
</script>

</body>
</html>
